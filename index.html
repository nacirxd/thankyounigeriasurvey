    <style>
        :root {
            --color-primary: #38B764;
            --color-primary-light: #4BDE7C;
            --color-primary-dark: #2A9B4E;
            --color-whatsapp: #25D366;
            --color-whatsapp-dark: #1FAE54;
            --color-white: #FFFFFF;
            --color-gray-50: #F9FAFB;
            --color-gray-600: #4B5563;
            --color-gray-700: #374151;
            --color-gray-800: #1F2937;
            --color-gray-900: #111827;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--color-gray-50) 0%, #E8F5E9 100%);
            color: var(--color-gray-800);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: var(--color-white);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark {
            width: 40px;
            height: 40px;
            stroke: var(--color-white);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.8s ease-out 0.8s forwards;
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-gray-900);
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--color-gray-600);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .info-box {
            background: linear-gradient(135deg, rgba(56, 183, 100, 0.1) 0%, rgba(75, 222, 124, 0.1) 100%);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .info-text {
            font-size: 1rem;
            color: var(--color-gray-700);
            line-height: 1.7;
            margin-bottom: 0;
        }

        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--color-whatsapp);
            color: var(--color-white);
            font-size: 1.125rem;
            font-weight: 600;
            padding: 18px 36px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            margin-bottom: 20px;
        }

        .whatsapp-button:hover {
            background: var(--color-whatsapp-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-button:active {
            transform: translateY(0);
        }

        .whatsapp-icon {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        .support-text {
            font-size: 0.875rem;
            color: var(--color-gray-600);
            margin-bottom: 30px;
        }

        .footer-text {
            font-size: 0.875rem;
            color: var(--color-gray-600);
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .card {
                padding: 40px 24px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.125rem;
            }

            .success-icon {
                width: 70px;
                height: 70px;
            }

            .whatsapp-button {
                width: 100%;
                padding: 16px 24px;
            }
        }
    </style>

    <script>
        // Prevenir disparo duplicado de eventos do Facebook Pixel
        (function() {
            // Verificar se já disparou o evento de conversão nesta sessão
            const hasTrackedConversion = sessionStorage.getItem('fb_purchase_tracked');
            
            if (!hasTrackedConversion) {
                // Disparar evento de Purchase apenas uma vez
                if (typeof fbq !== 'undefined') {
                    fbq('track', 'Purchase');
                    console.log('Facebook Pixel: Purchase event tracked');
                }
                
                // Marcar que o evento já foi disparado
                sessionStorage.setItem('fb_purchase_tracked', 'true');
            } else {
                console.log('Facebook Pixel: Purchase already tracked in this session');
            }
            
            // Tracking do clique no botão WhatsApp
            const whatsappButton = document.getElementById('whatsappButton');
            if (whatsappButton) {
                whatsappButton.addEventListener('click', function() {
                    if (typeof fbq !== 'undefined') {
                        fbq('track', 'Contact');
                        console.log('Facebook Pixel: Contact event tracked');
                    }
                });
            }
        })();
    </script>
